query SearchArticleResults($query: String!, $first: Int!, $after: String) {
    searchArticleContentTree(
        query: $query
        first: $first
        after: $after
        compact: true
    ) {
        totalCount
        pageInfo {
            endCursor
            hasNextPage
        }
        edges {
            cursor
            node {
                ...articleNodeFields
                children {
                    ...articleNodeFields
                    children {
                        ...articleNodeFields
                        children {
                            ...articleNodeFields
                        }
                    }
                }
            }
        }
    }
}

fragment articleNodeFields on SearchResultArticleNode {
    title
    snippet
    _trackingUuid
    target {
        articleEid
        sectionEid
        nodeId
        _trackingUuid
    }
}
